_schema-version: 3.3.0
ID: salesdetails
version: 1.0.0
description: "Sales Order Detail"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: salesdetails-ui
    type: nodejs
    path: app
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: salesdetails-auth
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        group: destinations
        properties:
          name: srv-api
          strictSSL: true
          forwardAuthToken: true
          url: '~{srv-url}'
  - name: salesdetails-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: salesdetails-db
      - name: salesdetails-auth

  - name: salesdetails-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: salesdetails-db
resources:
  - name: salesdetails-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: salesdetails-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: salesdetails-${org}-${space}
        tenant-mode: dedicated
